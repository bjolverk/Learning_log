
  {% extends "learning_logs/base.html" %}
  {% block content %}

  <h3>Список тем:</h3>
  <ul>
    {% for topic in topics %}
    <li>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>Нет добавленных тем</li>
    {% endfor %}
  </ul>
  <a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему</a>

  {% endblock content %}
