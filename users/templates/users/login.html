{% extends "learning_logs/base.html" %}
{% block content %}
  {% if form.errors %}
    <p>Ваши логин или пароль введены не правильно. Пожалуйста повторите снова</p>
  {% endif %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit" class="btn btn-warning">Войти</button>
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>

{% endblock content %}
